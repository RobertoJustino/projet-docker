<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/w3.css">
    </head>
    <body>
        <table class="w3.table">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Auteur</th>
                <th>Description</th>
                <th>Year</th>
            </thead>
            <tbody>
                {% for d in data %}
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
                <td>{{ d[5] }}</td>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
