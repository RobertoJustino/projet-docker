<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/w3.css">
    <title></title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }
    </style>
</head>

<body>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/mangas">Manga</a></li>
    <li><a href="/users">Utilisateur</a></li>
    <li style="float:right">
        <form  action="/logout" method="post">
            <input type="submit" value="Déconnexion" class="active"/>
        </form></li>
</ul>

<div class="w3-card-4 w3-padding-top-32 w3-center">
    <a href="/manga/{{row[0]}}">
        <img class="w3-card-4" width="300" height="400"
            src="{{row[2]}}"
        />
    </a>
    <h1><p text="" ></p>{{row[1]}}</h1>
    <p  text="" >Année : {{row[5]}}</p>
    <p class="price">
    <p  text="" >Auteur : {{row[3]}}</p>
    </p>
    <p>
    <h2>Description</h2>
    <p  text="">{{row[4]}}</p>

    <a  href="/update_manga/{{row[0]}}" class="w3-button w3-block w3-dark-grey" >Modifier</a>
</div>
<br>
<div class="w3-card-4 w3-third w3-margin">

    <header class="w3-container w3-light-grey">
        <h3>Genre</h3>
    </header>

    <div class="w3-container">
        <div>
            {% for g in genres %}
                <p  text="">{{g[0]}}</p>
            {% endfor %}
        </div>
    </div>
</div>

<div class="w3-card-4 w3-half w3-right w3-margin">

    <header class="w3-container w3-light-grey">
        <h3>Commentaires</h3>
    </header>

    <div class="w3-container">
        <div class="ui-icon-star">
            {% for r in reviews %}
                <p text="">{{r[2]}}</p>
                <p text="" >Note : {{r[3]}}/5</p>
                <p><a href="/review/delete/{{r[0]}}" class="w3-button w3-red w3-round-large">Supprimer</a></p>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
