version: "2"
services:

  frontend:
    build: ./frontend
    links:
      - app
    ports:
      - "3001:8080"
    networks:
      - frontend
      

  app:
    build: ./app
    links:
      - db
    ports:
      - "5000:5000"
    networks:
      - frontend
      - backend

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: newuser 
      MYSQL_PASSWORD: newpassword
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
      - .:/app
    networks:
      - backend
    
  tests:
    build: ./app
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
      - .:/app
    command: ["pytest","./tests/test.py"]
    
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge